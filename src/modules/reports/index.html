<table class="table">
    <tr>
        <th>Date</th>
        <th>Type d'erreur</th>
        <th>Commentaire</th>
    </tr>
    <tr ng-repeat="report in reports">
        <td>{{report.date|date:"dd/MM/yyyy HH:mm:ss"}}</td>
        <td>
            <span ng-if="report.request">Rest</span>
            <span ng-if="!report.request">Client</span>
        </td>
        <td>
            {{report.comment}}
        </td>
    </tr>
</table>
