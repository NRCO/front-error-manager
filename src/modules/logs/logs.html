<table class="table">
    <tr>
        <th>Date</th>
        <th>Service</th>
        <th>Id</th>
        <th>Level</th>
        <th>Content</th>
    </tr>
    <tr>
        <td colspan="5"><center>Récupérer les logs à jours</center></td>
    </tr>
    <tr ng-repeat="log in logs">
        <td>{{log.data.date|date:"dd/MM/yyyy HH:mm:ss+sss"}}</td>
        <td>{{log.data.app}}</td>
        <td>{{log.transactionId}}</td>
        <td>{{log.data.level}}</td>
        <td>{{log.data.message}}</td>
    </tr>
    <tr>
        <td colspan="5"><center>Plus de logs</center></td>
    </tr>
</table>
