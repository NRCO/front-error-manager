<table class="table">
    <tr>
        <th>Service</th>
        <th>Date</th>
        <th>Level</th>
        <th>Content</th>
    </tr>
    <tr ng-repeat="log in logs" class="{{log.data.level}}">
        <td>{{log.data.app}}</td>
        <td>{{log.data.date}}</td>
        <td>{{log.data.level}}</td>
        <td>{{log.data.}}</td>
    </tr>
</table>
